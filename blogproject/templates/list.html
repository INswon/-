{% extends 'base.html' %}

{% block header %}
<div class="jumbotron jumbotron-fluid">
  <div class="container">
    <h1 class="display-4" align ="center">ブログ</h1>
    <p class="lead" align ="center">記事一覧です</p>
    <div align ="right"><a href="{% url 'blogpost:create' %}" class="btn btn-primary">新規作成</a></div>
  </div>
</div>
{% endblock header %}

{% block content %}
  <div class='container'>
  {% for item in object_list %}
  <div class="card">
    <h5 class="card-header">{{ item.category }}</h5>
      <div class="card-body">
        <h5 class="card-title">{{item.title}}</h5>
        <h6 class="card-title">{{item.postdate}}</h6>
        <a href="{% url 'blogpost:detail' item.pk %}" class="btn btn-primary">詳細へ</a>
      </div>
      <div>
        {% for category in category_list %}
        <a href="{% url 'blogpost:category' %}">
          {{ category.name }}
        </a>
      {% endfor %}
      </div>
    </div>
  {% endfor %}
  </div>
{% endblock content %}
