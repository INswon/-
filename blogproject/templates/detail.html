{% extends 'base.html' %}

{% block header %}
{% endblock header %}

{% block content %}
  <div class='container'>
    <div class="card">
      <h5 class="card-header">{{ object.category }}</h5>
      <div class="card-body">
        <h5 class="card-title">{{object.title}}</h5>
        <p class="card-text">{{ object.content }}</p>
        <a href="{% url 'blogpost:list' %}" class="btn btn-primary">一覧へ</a>
        <a href="{% url 'blogpost:update' object.pk %}" class="btn btn-primary">編集する</a>
        <a href="{% url 'blogpost:delete' object.pk %}" class="btn btn-primary">削除する</a>
    </div>
  </div>
{% endblock content %}
